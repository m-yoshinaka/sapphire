{% extends "layout.html" %}

{% block content %}

  <div class="container">
    <form action="/input" method="post">
      <label>Setting for hyper-parameters</label>
      <div class="form-group">
        <label>Lambda: threshold for word pairs</label>
        <input type="number" step="0.01" min="0.00" max="1.00" class="form-control" id="lambda" name="lambda" placeholder="0.7" style="width:150px;">
      </div>
      <div class="form-group">
        <label>Delta: threshold for phrase pairs</label>
        <input type="number" step="0.01" min="0.00" max="1.00" class="form-control" id="delta" name="delta" placeholder="0.9" style="width:150px;">
      </div>
      <div class="form-group">
        <label>Alpha: weight for the lengths of phrases in phrase alignment scores</label>
        <input type="number" step="0.001" min="0.00" max="0.10" class="form-control" id="alpha" name="alpha" placeholder="0.05" style="width:150px;">
      </div>
      <button type="submit" class="btn btn-primary">Prepare SAPPHIRE</button>
    </form>
  </div>
  <p># It may take a while to load the pre-trained model of fastText.</p>

{% endblock %}
