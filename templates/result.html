{% extends "layout.html" %}

{% block content %}

  {{ output_text | safe }}
  <hr>

  <form action="/align" method="post">
    <label>Input a sentence pair</label>
    <div class="form-group row">
      <div class="col-sm-9">
        <input type="text" class="form-control" id="sent_a" name="sent_a" placeholder="Sentence A" required>
      </div>
    </div>        
    <div class="form-group row">
      <div class="col-sm-9">
        <input type="text" class="form-control" id="sent_b" name="sent_b" placeholder="Sentence B" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enter</button>
  </form>

{% endblock %}
